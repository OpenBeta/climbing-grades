
name: Auto tag and npm publish based on commit msg
on: 
  push:
    branches:
    - 'develop'
jobs:
  build:
    name: 'Bump version and npm publish'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'

      - name:  'Automated Version Bump'
        id: version-bump
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          patch-wording: '[Release]'
          tag-prefix:  'v'

      - name: 'Show current version'
        run: grep  '"version"' package.json

      # Setup .npmrc file to publish to npm
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@openbeta'

      - name: NPM publish
        run: yarn install --no-progress && yarn lint && yarn test && yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
